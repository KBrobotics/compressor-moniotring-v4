version: '3.8'

services:
  compressor-hmi:
    container_name: compressor_monitor
    image: compressor-monitor:latest
    build: .
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - industrial-net

networks:
  industrial-net:
    driver: bridge